<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>弹跳跳跃游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            cursor: pointer;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #highScore {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #restartBtn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #restartBtn:hover {
            transform: scale(1.05);
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hide {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreBoard">分数: <span id="score">0</span></div>
        <div id="highScore">最高分: <span id="highScoreValue">0</span></div>
        <div id="instructions">长按屏幕蓄力，松开跳跃！</div>
        <div id="gameOver">
            <h2>游戏结束</h2>
            <p>本次分数: <span id="finalScore">0</span></p>
            <p>最高分: <span id="finalHighScore">0</span></p>
            <button id="restartBtn">重新开始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gameState = {
            isPlaying: false,
            isGameOver: false,
            isCharging: false,
            chargeStartTime: 0,
            score: 0,
            highScore: localStorage.getItem('highScore') || 0
        };

        const player = {
            x: 100,
            y: 0,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            isJumping: false,
            color: '#FF6B6B'
        };

        const platforms = [];
        const GRAVITY = 0.6;
        const MAX_CHARGE_TIME = 1500;
        const MIN_JUMP_POWER = 5;
        const MAX_JUMP_POWER = 20;
        const PLATFORM_MIN_WIDTH = 60;
        const PLATFORM_MAX_WIDTH = 120;
        const PLATFORM_MIN_GAP = 100;
        const PLATFORM_MAX_GAP = 250;

        function initGame() {
            gameState.isPlaying = true;
            gameState.isGameOver = false;
            gameState.isCharging = false;
            gameState.score = 0;
            
            player.x = 100;
            player.y = 0;
            player.velocityX = 0;
            player.velocityY = 0;
            player.isJumping = false;

            platforms.length = 0;
            
            platforms.push({
                x: 50,
                y: 500,
                width: 100,
                height: 20,
                color: '#4ECDC4'
            });

            generateNextPlatform();
            generateNextPlatform();
            generateNextPlatform();

            player.y = platforms[0].y - player.height;

            document.getElementById('gameOver').classList.add('hide');
            document.getElementById('instructions').classList.remove('hide');
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('highScoreValue').textContent = gameState.highScore;
        }

        function generateNextPlatform() {
            const lastPlatform = platforms[platforms.length - 1];
            const gap = PLATFORM_MIN_GAP + Math.random() * (PLATFORM_MAX_GAP - PLATFORM_MIN_GAP);
            const width = PLATFORM_MIN_WIDTH + Math.random() * (PLATFORM_MAX_WIDTH - PLATFORM_MIN_WIDTH);
            const heightVariation = (Math.random() - 0.5) * 150;
            const y = Math.max(300, Math.min(550, lastPlatform.y + heightVariation));

            platforms.push({
                x: lastPlatform.x + lastPlatform.width + gap,
                y: y,
                width: width,
                height: 20,
                color: '#4ECDC4'
            });
        }

        function startCharging() {
            if (!gameState.isPlaying || gameState.isGameOver || player.isJumping) return;
            
            gameState.isCharging = true;
            gameState.chargeStartTime = Date.now();
            document.getElementById('instructions').classList.add('hide');
        }

        function jump() {
            if (!gameState.isCharging || player.isJumping) return;
            
            gameState.isCharging = false;
            const chargeTime = Math.min(Date.now() - gameState.chargeStartTime, MAX_CHARGE_TIME);
            const chargePower = chargeTime / MAX_CHARGE_TIME;
            const jumpPower = MIN_JUMP_POWER + (MAX_JUMP_POWER - MIN_JUMP_POWER) * chargePower;

            player.velocityX = jumpPower * 0.8;
            player.velocityY = -jumpPower * 0.8;
            player.isJumping = true;
        }

        function updatePlayer() {
            if (!player.isJumping) return;

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            let landed = false;
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                
                if (player.velocityY > 0 &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height + 10) {
                    
                    player.y = platform.y - player.height;
                    player.velocityX = 0;
                    player.velocityY = 0;
                    player.isJumping = false;
                    landed = true;

                    if (i > 0 && platform.x > platforms[0].x) {
                        gameState.score++;
                        document.getElementById('score').textContent = gameState.score;
                        
                        platforms.shift();
                        generateNextPlatform();
                        
                        const offsetX = platform.x - 100;
                        player.x -= offsetX;
                        platforms.forEach(p => p.x -= offsetX);
                    }
                    
                    break;
                }
            }

            if (player.y > canvas.height) {
                endGame();
            }
        }

        function endGame() {
            gameState.isGameOver = true;
            gameState.isPlaying = false;

            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('highScore', gameState.highScore);
            }

            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalHighScore').textContent = gameState.highScore;
            document.getElementById('highScoreValue').textContent = gameState.highScore;
            document.getElementById('gameOver').classList.remove('hide');
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2 - 5, player.y + player.height / 2 - 5, 4, 0, Math.PI * 2);
            ctx.arc(player.x + player.width / 2 + 5, player.y + player.height / 2 - 5, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2 + 5, 8, 0, Math.PI);
            ctx.stroke();
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
            });
        }

        function drawChargeMeter() {
            if (!gameState.isCharging) return;

            const chargeTime = Math.min(Date.now() - gameState.chargeStartTime, MAX_CHARGE_TIME);
            const chargePower = chargeTime / MAX_CHARGE_TIME;

            const meterWidth = 200;
            const meterHeight = 30;
            const meterX = canvas.width / 2 - meterWidth / 2;
            const meterY = 100;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(meterX - 5, meterY - 5, meterWidth + 10, meterHeight + 10);

            ctx.fillStyle = '#333';
            ctx.fillRect(meterX, meterY, meterWidth, meterHeight);

            const gradient = ctx.createLinearGradient(meterX, 0, meterX + meterWidth, 0);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(0.5, '#FFC107');
            gradient.addColorStop(1, '#F44336');

            ctx.fillStyle = gradient;
            ctx.fillRect(meterX, meterY, meterWidth * chargePower, meterHeight);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(meterX, meterY, meterWidth, meterHeight);

            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('蓄力中...', canvas.width / 2, meterY - 15);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState.isPlaying) {
                updatePlayer();
            }

            drawPlatforms();
            drawPlayer();
            drawChargeMeter();

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousedown', startCharging);
        canvas.addEventListener('mouseup', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startCharging();
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            jump();
        });

        document.getElementById('restartBtn').addEventListener('click', initGame);

        initGame();
        gameLoop();
    </script>
</body>
</html>
